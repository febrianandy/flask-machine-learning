<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href={{ url_for('static', filename='main.css') }}>
  <title>Hate Speech Detection</title>
</head>
<body>
  
  <div class="hate-speech">
    <h1>Hate Speech Detection ðŸ‘‹</h1>
    <form role="form">
      <textarea name="hate_speech" id="hate_speech" cols="30" rows="10" placeholder="Enter a sentence to check if it is hate speech or not"></textarea>
      <button id="svm" type="button" >Prediction with svm</button>
      <button id="tree" type="button" >Prediction with decision tree</button>
    
    </form>
    <div id="loading" class="loading">
      <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-border ms-auto text-success" role="status" aria-hidden="true"></div>
      </div>
    </div>
  </div>
 

  <div class="output">
      <h3 >Result: <span class="algoritma"></span> </h3>
      <h5>Prediction: <span class="result"></span></h5>
      <h5>Accuracy: <span class="accuracy"></span></h5>
  </div>


















      
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src={{ url_for('static', filename='app.js') }}></script>
</body>
</html>
